# Accept metrics over InfluxDB 2.x HTTP API
[[inputs.http_listener_v2]]
    ## Address and port to host InfluxDB listener on
    ## (Double check the port. Could be 9999 if using OSS Beta)
    service_address = ":8088"
    parser_type = "upstream"

    ## Paths to listen to.
    paths = ["/write", "/ping"]

    ## Save path as http_listener_v2_path tag if set to true
    path_tag = false

    ## HTTP methods to accept.
    methods = ["POST", "PUT", "GET", "HEAD"]

    ## HTTP Return Success Code
    ## This is the HTTP code that will be returned on success
    http_success_code = 204
    data_format = "influx"
    data_source = "body"
    [inputs.http_listener_v2.tags]
        influxdb_backet = "x2i_gatling"